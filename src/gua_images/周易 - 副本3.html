            h: "【先天】：天降神武于斯人，英明神武。成格需肖马肖虎肖羊人。恩从九重天来，受重用，青年时当将军打胜仗。将星受命，主大贵。尤其发武官人（军人警察法官外交官），武官人发迹。手足三人，发二人，发两房。<br>【后天】：平步青云，逢调必升。棋子（儿子）少，唯一缺失。<br>【流年】：升将之年。天机：回阳回首，虎为后。老虎在后。天机：台，三人台上立，室人坐喜。",
            d: gd('N')+"母居北。此局大异其趣，吾人常见泼妇骂街，女人性刚，甚而与人殴 打，其局如此，生人如此，亦为妙矣。当你发现母亲如此，凶暴，易与人起争端，仇视外人，其皆由 此局产生的，当须化解，方可平安。一、对婚事必凶，有妻殴夫之象。二、事业上，亦不得志，常生纠纷，男命女身。三、独来独往，胆大过人。四、从商主破婚，得财，尤利虎、马、羊三人，其商机、官运 亨通，但婚则凶，各有利弊。其与同时生之人或双胞胎大异其趣，各方面皆不同。",

        8: {
            n: "水地比",
            t: "一、月圆当空：政治清明象。<br>二、三星拱照：得贤能刚直之人辅助。<br>三、秀才望月饮酒：示才智之人无忧也<br>四、自酌自斟：无欲则刚象，孤独之象。<br>五、药炉在高处：无病无灾，故不需用药也。<br>六、枯树开花：晚发也。示心有诚，制度立，事必成。<br>七、酒：忘忧之物。",
            x: "亲比，辅助，众星拱月。建万国亲诸侯。",
            h: "【先天】：母为贵人命中定。歌舞升华才出众。孤独一生谁来问。若鼻子没有肉，尖尖下来，终身为伶人。父不全，晚得子。天机：三星相佐，内通外流。<br>【后天】：妻宫得力，阴为贵人。贵人隐在暗处。四五之后方兴发。中年起运。有病无灾清闲人。有志不遂晚得子，然晚来子贵。<br>【流年】：需防胃病。母吉父无助。才艺之人无事做。教职吉。此为顶点。桃李满天下。",
            d: gd('SW')+"次子居西南，此卦出现，须长兄为未婚，一旦长兄婚，此局立变为豫卦，须 注意变局将如何，则看长兄之命，何时有婚，知何时生变局，此即 阳宅上可见未来之象。此卦有亲比之意。一、性喜从母事，且任劳任怨，家事一手包办，与母连心。 二、适婚年龄到时，喜欢比自己年长于己之女人，如命中同时生人为二十八岁婚，但此局人婚必延后三年到三十一岁才婚，且娶 年长于己之女人方合格，否则婚主破散，不出一年。三、如命中主破，婚事不成，再居此局，则终身不娶，且与有 婚或离婚之女有来往，终无果也。四、事业上则居佐才之位，无法任职主管。五、商场上亦为人工作，不为老板，同时生人有可能为很成功 的老板，但命只居三才之三分之一，运的局影响，使其终身不得 志，且与同时生人有不同之结果。唯俟长子成婚后，局方可改变，如长兄居侧，或认干兄，此局势必难变。",

        9: {
            n: "风天小畜",

            d: gd('SE')+"此卦局，着重于事业，不重于婚姻，凡家有女儿皆易成此局， 卦局之判读，请参阅录影教学带，此处不言。一、女代父职，且能力强过男人，独立自主，不依赖他人。 二、事业企图心旺盛，早年为老板，事业有成。三、婚事方面，须与命同参，如同时生人为二十八岁婚，而此 阳宅局之人会提前二年结婚。如同时生人婚姻不成主有婚必破，此 局之人必终身不嫁，全心在事业上发展，成为一女强人。此局大利肖羊、马之人，但即令有婚，夫亦无力助之，全靠一己之力独撑大局。",
            c: "官:两重山，一人山顶，马引羊过河，出也，外派，走下坡路也，不升，马、羊升官（属肖或时间，长得像也算）<br>财:河中无水，无财也，马、羊得财。<br>婚：一人山顶，孤独之象，婚姻不成，逢马羊成。<br>科：望者，有望也，逢马、羊高中，草头人，苗等有望高中。<br>病：望者，亡也。马羊不亡。"

        10: {
            n: "天泽履",
            t: "一、女人在笠下：妾也。<br>二、千里堠：远离外出封侯象。<br>三、文书破在地：凭证承诺无效象。<br>四、伞下：有庇荫也。<br>五、军旗下官人坐：主有官司、诉讼、牢狱之灾象。<br>六、二点在地：践踏之足印也，示人处危之时，有礼之道，乃能行危而无殃也",

        11: {
            n: "地天泰",

            d: gd('NW')+"母居西北。此名为泰卦，有否极泰来，安泰舒适之象。每逢有已婚女向本 人求教之时，我都以此卦教之，令改，促进夫妻和睦乃吾道中人之 一大职责，此功德无量。此局大吉，无论于婚姻、事业、健康及教育子女上，都有卓越 之表现，为一贤妻良母。一、于婚姻，主一世夫妻，白首到老。二、于事业，在家相夫教子亦为事业。在公事上，进退有据， 受人重用，必不待言，其心想事成。三、于健康主平安到老，一生无大病痛，凡未经指点，能得此 局之人，必属大富大贵之人，福厚之人，一生无灾，常见命格好之 人，自然居之，真所谓「福地福人居」实不为过。实务上，吾人可 见命薄之人，不但无法居此，即使你告诉她有如此好，而她亦会因 外在环境上之束缚，而无法改变自己，不知人与天争，即在此，祸 福在一念之间耳。唯自求多福，但希望你真能自求而生多福，但须 知世事常不尽人意，如能刻意成局之人乃属有福之人，其刚柔动静之间，必能掌握机先，事事快人一步，终必大成。",

        12: {
            n: "天地否",
            t: "一、男子卧病：男子为阳，阳同佯，装病之象也。<br>二、镜破：不可赴也。破镜难圆之象。<br>三、人路上坐：小人阻路，不让进也。<br>四、张弓箭头落地：鸟尽弓藏也。<br>五、人拍掌笑：幸灾乐祸之小人，做假攻讦两人感情得逞状，夫妻凶。<br>六、舌：主口舌，官司，謡言生害。<br>七、口上有四点：四点为黑，暗中诬陷之謡言，古人谓三口成虎，即意此。",

            d: gd('SW')+"父居西南。惟男人有之，此男女本性之不同，亦可于此卦局窥见之，男人 之性过刚于女，自尊好强之心，又显现无遗，往往天性上，有欲大 力小之性而不自知，不知己之才能如何，妄度不知量进，乃终成否 卦。常见个性如此之人居否局，而不自知，仍自以为是，故终其一 生必无成就，每日只知怨天尤人，叹时不利己，己不逢时而已。一、于婚事主大凶，夫妻反目成仇，加上命格中如婚破，又在 运宅上居此局，则势必无法挽回。二、官家之人，必主否塞不通，终致无成，不但不升官，反招 凶祸，乃致退休。三、商家人，居此局，必生大耗，财耗家散，终致一败涂地。 四、健康上亦凶，主大病缠身，如加上命中流年逢羊刃，血光必现，在数中难逃此大限之局。",

        13: {

            d: gd('S')+"父居南。此局在阳宅上亦妙不可言，学者切勿分辨错误，须仔细分详， 以免误人而不自知。一、官家人逢之，必主人和，手下得力，禄命九重来，平步青云。二、商人逢之，财禄丰盛，但须二人合伙，方可成事，一人独 资势必不成大器。三、自由业、服务业居此局，必主名气大，声名远播，财禄亨通。四、对妻不利，因此局出现，妻必成明夷卦，主妻有暗伤，血 光难逃，故不如干为天，地天泰吉，即在此，不利妻之处。吾人常见夫妻一对，夫之事业如日中天，而妻子却病灾不断必为此局之阳宅也。",

        14: {

            x: "顺天休命，富甲天下。遏恶扬善。",
            h: "【先天】：数中兄弟二人，谋略过人生即富，狗人逢之必加吉。男招贵妻，女招贵夫。名狄肖犬是真形，可建立不世之功。<br>【后天】：医星高照，悬壶得命。发医生。药济众生。双人一儿，犬在侧。如双人徐。诸事顺遂。当得半子。良马逢伯乐，宝玉有光彩。<br>【流年】：医星入命，声名远播。有喜且是双喜，生子。又逢狗（年、人、事），更加吉。问鼎天下。",
            d: gd('NW')+"次女居西北。吾人常见有未婚之女，娇美如花，事业上功成名就，但婚姻不 好，即此局之人。一、性阳刚过人，倔强固执本性展现无遗。二、不重视婚姻，也不在乎婚姻，唯对子女独有所钟，有未婚 生子之象，且不在乎人言，且主得二子。三、如遇命中婚姻顺畅，则比同时生人要早三年成婚。四、命中事业旺，祖业大之人，再加上此局，势必为女承父业 之象，兄弟无力。肖犬之小姐居此局反之，必主大吉大利，智慧高，婚事吉，事 业顺利，婚后有二子双生之象。",
            c: "官：妇人一气生二子，双喜临门，尤利医药。<br>财：妇人一气生二子，吉，尤利医药。<br>婚：妇人一气生二子，可成<br>科：妇人一气生二子，高中<br>病：妇人一气生二子，一药王，妇为阴，表面不信，仍旧服药。药王，医术高超之人，有救。"
        },
        15: {
            n: "地山谦",
            t: "一、月当天：清明之政，中秋时也。<br>二、一人骑鹿：才禄俱备。<br>三、三人脚下乱丝，隐于山后：小人不敢正面示人，惟隐山谦之后(即外饰谦为幌子)实则乱如麻，计无所出。<br>四、贵人捧镜：明镜高悬，执法公正光大。",
            x: "谦受益，满招损。裒多益寡。",
            h: "【先天】：智明如月，才德兼备。天机：众人心乱，无所适从。谦受益，满招损。出则凶。出事出山，招凶。受世人诬乱。潜藏进修，吉。看尽人间百态。独来独往。马最奇。<br>【后天】：君子临朝，小人退隐。为官公正，逢马最奇。禄且明。<br>【流年】：勾陈有窃灾，三人成行，贵人为官。明月当天。有禄至，不守，财进财出。事后官司终有巢。",
            d: gd('NE')+"母居东北。谦卦九三爻位，劳谦，君子有终，有劳谦之美。史上如周公， 为其代表。常见妇人，任劳任怨，居无所苦，谦以让人，妇之贤 德，表现无遗，且始终不变，即此卦局能成。一、必为贤妻良母之人无疑，但夫卦为遯，主夫妻不利，感情 退化，所以常见有贤德之妇人，往往尽心尽力为家操心，结果却无 法挽回婚姻之善，但六十五岁以后不成此局。二、身体小病痛不断，因劳成疾多有。三、官家人逢之，主遇事公平处之，一丝不茍之人。四、商家人得此局，必生财禄，但往往有股东不合，因分利不 均而破坏。五、同时生人，则有官带现，如命为公职人，但居谦卦局，有 民选官之倾向，商家人亦有此倾向，会居国会殿堂之中。",
            c: "官：官人骑鹿，公字高悬，手捧明镜，处事公道，升官一方之象，这种人当官最后，例如马奇。<br>财：一鹿在地，财禄进也，小人在旁，或有劳累之象。<br>婚：手捧明镜，月当天，有光明也，事可成也，需礼遇处公，行正大光明之道吉。<br>科：公字上镜，竞得公也，大利竞争性考试。<br>病：独行，小人在后，一堆绳索，甚防劳累致病。"
        },
        16: {
            n: "雷地豫",
            t: "一、两重山：出象，千里阻隔也。<br>二、官人在中：外出不任官象；丈夫外出从商。<br>三、一禄一马：从商之人，财禄丰盛。<br>四、金银数锭：纸钱锭，主丧服。<br>五、钱一堆者：内有忧心忡忡象。",
            x: "雷出地奋，悦乐。作乐崇德。",
            h: "【先天】：内忧外阻，父有凶。禄马交驰，入豪门。马人大利。凶为吉。看似凶事，实为吉事。不为官人为富商。天机：五阴一阳数中定。孤子承母，三千宠爱在一身。<br>【后天】：生意兴隆。财禄多。出山得金又得官。<br>【流年】：冬有丧服，阴人亡。出得外地分东西。天机：草原千里为险阻。动得干戈有官司。去官则终吉，可从商南北走。",
            d: gd('SW')+"长子居西南。成此卦局之男人，必有因禄远行之象，大利肖马之人。一、居家中为母助，家事琐碎，巨细靡遗，有男人能做一手好 菜即此局之人。二、事业财官双美平步青云，惟与六亲远离，母有先丧之象。 三、婚姻延后，此同时出生之人晚五年婚。四、事业上为良佐之人，任何老板或主管任用之后，都将得幸有此人相助。五、婚事有娶二婚妻之象，或年长于己之小姐。",
            c: "官：官人外出，调职远方或者离职，马人凶反为吉。<br>财：一鹿一马，财宝若干，此为大利之象。去官从商为正道。<br>婚：可如豪门，逢马最佳。<br>科：两重山，出也，重也，此次不中。<br>病：财宝散落在地一堆，此丧葬之象。<br>其他：得豫时去官从商为正道，得财之后不可人前显耀，会招来小人暗算（盗窃）甚至杀害。"
        },
        17: {
            n: "泽雷随",
            t: "一、云中雁传书：飞来喜讯象。<br>二、一堆钱：财聚也。<br>三、朱门内有人坐：君王之象，必见君面也。<br>四、一人在斗外立地：乃士人求仕，受尊重之象。<br>五、串钱在地：有用利不行之象。<br>六、乱珠聚盆：先聚后散之象。",
            x: "随顺，随时变通。向晦入宴息。",
            h: "【先天】：云中雁来向南行。顺性顺命人随和。身在豪门不重利。遇事避开，无有担当。六亲先聚后散。兄弟姐妹各奔东西。男得良妻，女得贵夫。八牛人大吉。朱高正，八条牛。<br>【后天】：有口之人得君禄（如口天吴）。遇得贵人升青云。得官得禄，有灾殃。舍去重利方是吉。<br>【流年】：婚事吉。科甲中。求财有财。得财须闪，不可贪禄。求事逢贵，当官者心想事成。恐有南迁。",
            d: gd('E')+"三女居东。此卦现代人最多见，吾人常见街上有女孩，女扮男装或粗壮过 一般女人之小姐，即此局之人。一、有女同性恋之倾向，其心念一直认为自己为男人，且不屑 自己为男人，且不屑一顾周围之男人，喜与女孩同出同入。二、全心于事业，为达目的不择手段，有时位高且居天子或董 事长之身侧。三、如同时生人，命中婚姻吉祥，再加此局势必嫁入富贵人 家，且比同时生人，早婚四年，如对方不富有，终必散。故学者如此，必须天文地理合局，方可确知同时生人之不同在 何处，同时亦知如何可解。比方遇此卦局之人，命中婚姻又凶，吾 人事先探知，利用巽为风卦，即可解开此局生成之祸端。",
            c: "官：云中燕传书，喜讯至，升官<br>财：一堆钱，大利<br>婚：云中燕传书，喜讯至，可成。<br>科：云中燕传书，大利考试。<br>病：一堆钱在地，此为纸钱也，凶。"
        },
        18: {
            n: "山风蛊",
            t: "一、孩儿在云中：有天官促成也。不求名利之人。<br>二、雁啣书：有消息至。<br>三、一鹿：有大利也。<br>四、钱在空中：此心中图利之象也。<br>五、对拜：非正婚。",
            x: "子承父业，整顿改革。振民育德。",
            h: "【先天】：五岁大限，女为凶，且难防。人貌不同。善知人意，大人状。主夭。积善之家必有余庆。祖业有积，机深。早有功名。早婚。<br>【后天】：金榜题名自由人，不求名利，名利自来。财禄兴旺，无官带。男女合有利，机多必败。<br>【流年】：科甲高中，婚事有成。从商合伙吉，须防人言生害。",
            d: gd('SE')+"三子居东南。三虫聚一盘中，互相争食，此成蛊象，吾人常见几位女性同居 一桌，东家长西家短的议论他人，此虽生是非之地，但并非成蛊 卦，此卦在阳宅上惟见之于男人，此又男女之不同，女人之蛊，吾 人可以立见，男人之蛊在心中，表面上不易看到。一、此局男人图利野心至大，为达目的，往往不择手段。二、主发科甲，读书考试成绩必超人一等。三、有早婚之象，比同时生人提前四年婚，且二位兄长尚未娶妻，自己先娶。",
            c: "官：天官助力，可升，机多反败。<br>财：一鹿一财，财禄双全之象，吉。<br>婚：男女相拜，此为因利结合，非为正道。<br>科：燕衔书，喜讯至，高中。<br>病：病有天官相助，有救。小儿防夭亡。需要防心脏病，中风等。"
        },
        19: {
            n: "地泽临",
            t: "一、妇人乘风：外援为阴女，美人也。<br>二、一车上有使旗：出使之象，以谋略可解灾，谋之对象为女人也。连姓、车姓人。<br>三、人在山顶头：盛极将衰，招困也，即将下坡也。<br>四、虎在山下坐：人受虎困之象。<br>五、一合：先成后破象。<br>六、人射弓：张姓人士，夷狄之人，以弓射猎，故外族入侵象。",
            x: "以上临下，至于八月有凶。保民无疆。",
            h: "【先天】：天机：乔木有鳳来儀，阴多阳二。生在武官家，主大贵。陈连单使，发肖虎人。长弓之人，暗度陈仓。先成后破。<br>【后天】：武将受困，逢张生害。弃武从商，反为富。天道：遇美人。在任出使，车行千里。防张生害，人至北千里。<br>【流年】：婚事须防，虎生暗害。武官外调。出使他国。等待吉。强进生是非，官司。可不动声色，假作不知。",
            d: gd('W')+"母居西。母居此局，因对象之卦为履，故有难为之象出现。已婚妇人居 此由于夫宫必无力，产生以下数种状况：一、夫业受困，乃因妻之过刚，为求功心切，招致如此，请参 考履卦。二、妻为委曲求全，而以力大居小，顺从于夫可也。三、子女逢母如此，任何事皆有母来做主，以致母过烦忧，发 展权限过大，终致子女反弹，背逆其意行事，其招致如此，乃因母 亲无安全感，全心寄托在子女身上而成此特殊之心理状况。其结果 大家痛苦，而无法解决。四、肖虎人居此局，婚事凶，主破，但于事业却能力争上游，成就非凡。",
            c: "官：车行带令，外事吉，大使吉，其余被困，不升。肖虎姓王反升。<br>财：一盒子，张弓射，先成后破，有人暗算，不能做。<br>婚：可成但要防破。<br>科：远方可中，需在舟车之外。另一解释可以说是美国。<br>病：男者招困，需要女人或者美人来解，另一解释是需阴人解。"
        },
        20: {
            n: "风地观",
            t: "一、日月当天：政治清明，普照大地，父母双全。<br>二、官人香案边立：倌人，丈夫也。蔡姓人士，神人共明之象。<br>三、鹿在山上：得高禄之象。<br>四、金甲人：君侧之人也，护卫也。<br>五、执印秤：提印信而来授权也。",
            x: "观民设教，神道设教。省方观民。",
            h: "【先天】：父母双全人大吉。次子偏禄成事业，官人得印又称心。女子逢之恐为偏。<br>【后天】：父全母失为定数。财禄日增，官运通。逢辛逢乙必征婚。火年须防母有凶。<br>【流年】：逢之必升，诸事顺遂，路上平安。婚事可成，夫主贵。父母双全人安康。",
            d: gd('SW')+"母居西南。观卦之精义在以静观可以洞悉周围之事，黄帝之阴符经云：「聋者善视。」即此意。但亦有缺失，岂不闻古言：「水至清则无 鱼，人至明则无徒」此卦唯长女可见，婚后局消。一、其明在过明，而产生以财富论定是否愿意嫁人，造成如遇未有事业之男人，即使再爱也不愿结婚，宁可做有钱人的偏房，不 婚。二、如逢命格婚姻有凶，则有嫁二婚夫，且对方有子之人，但 须比同时生人再加六年方成正式婚姻。三、未婚前，女儿代母职，掌理一家大小之事，有姊如母，即 此局之人。四、如遇命中为僧道命之人，则主终身不嫁。",
            c: "官：执印秤，官必升，不分文武。<br>财：执印秤，官必升，不分文武。鹿在山，远鹿也，需要时间。<br>婚：带印必成。<br>科：带印必中。<br>病：日月双全，无灾。但需防火灾，心脏病，逢午为凶。<br>其他：此为得神人相助之时，清明无灾，唯有逢到午年月日时会出事，要小心。"
        },
        21: {
            n: "火雷噬嗑",
            t: "一、北斗星：君王也，夫君也，公职也。<br>二、妇人烧香拜：妻于人事无助，乃求助于天。<br>三、忧字不全喜字全：乃无又喜象。<br>四、一鸡食稻：果被食，无果也。<br>五、一钱财、一鹿者：于财禄事忧心忡忡也。<br>六、禽：字解为『离多会少』之象。",
            x: "咬合，刑罚，除梗。明罚敕法。",
            h: "【先天】：生为尾胎，在豪门。足踏七星，发男儿。从商多败多成。从官从武，位至极品，一人之下万人之上。<br>【后天】：心香一炷为诸君，所求未果，逢鸡忧财。女命逢之，枯坐到老。求财如镜中月，可遇不遇。<br>【流年】：防窃忧失财。如考试，再度无功名。心诚求苍天。天机：肖鸡能食果（鸡人，或鸡年）。",
            d: gd('E')+"次女居东。成此之局法，请观录影带说明，于此不累述。吾人常见有女孩 小时即喜欢咬人，劝之不听，乃生噬嗑之象。一、此女性刚，报复手段常用咬的，平日唠叨不停。 二、婚姻对象为阴柔之男人。三、本身想法动作一如男人，且主少年有成，故常见年轻之影 剧圈出身小姐，名气很大，少年得志，都属此局。四、婚事延后六年，故同时生人如为二十六岁婚，则此局人加 六年，成为三十二岁婚。五、事业非常顺利，但如为肖鸡之女性逢之，其果必坐吃山 空，吾人常见的有未婚妾成此局，也有离婚之女成此局，但须与寡 母同住一起，方成此局。为何如此，学者须看录影带说明。",
            c: "官：一鸡食果，另一解释为雁，逢雁字，鸡年时，鸡人等可成<br>财：两串钱，被偷之象，防盗。此为财禄被偷之象，不可做。一鸡食果，另一解释为雁，逢雁字，鸡年时，鸡人等可得财禄。<br>婚：一鸡食果，另一解释为雁，逢雁字，鸡年时，鸡人等可成<br>科：考两次以上不中，一次可中。一鸡食果，另一解释为雁，逢雁字，鸡年时，鸡人等可中。<br>病：串钱在地，纸钱丧葬之象，重病凶。非重病的结果就是忧心忡忡，逢到酉年月等会好，或者鸡人会好。"
        },
        22: {
            n: "山火贲",
            t: "一、雨下：满也，润泽也，成也。<br>二、车行路：前往任官象，行走四方也。<br>三、舟张帆在江中：此行顺风大利也。<br>四、官人着公服登梯：升迁在外地象。任公职主官外调象。丈夫从公职升官也。<br>五、仙女云中执珪：受阴人提携象",
            x: "装饰，外表华丽。明庶政。",
            h: "【先天】：英明为官带，出使四方为人重。公务人员前途有人助。不须去问津。长弓之人行巷道。排列第三。不出江中数中定。姓江排第一。<br>【后天】：平步青云，位至三公。禄命天上来。声名远播。<br>【流年】：男女同心，升官迁动，待势而发，此行大利。逢科甲高中，长弓行险路，终凶。",
            d: gd('S')+"三子居南。贲卦为求外饰之道，其之于人事，惟男人居此局中成格。诸君 试想一位堂堂男子汉，如果要外饰，其目的何在呢？因为有真内实 之人，其心但求充实，必舍外饰之道，不会花心思刻意去修饰。君 不见真正有钱，有高智慧之人，其外观往往很零乱，甚至衣服反穿 而不自知，其原因在他根本不想花心思在这方面，你有同感吗？一、男身女态之象，性喜夸张矫作之服饰。二、个性好动，不耐静守，又刚烈主见强，性易怒。三、婚姻延后，三十岁以后进退失据，吾人常见空服人员及影 剧圈人士居此局中而不自知。四、此局以科甲，声名，故利考试。同时生人会考试成绩不 同，有人名落孙山，地理之格局影响深远矣。",
            c: "官：官人登梯，升官。<br>财：雨下江满，舟扬风帆，顺风大利也。<br>婚：仙女云中，欣赏提拔之象，可婚。<br>科：推车，登梯，仙女云中，此为阴人助力，转变之象，可上。<br>病：官+人=棺，木+人=休，病重则亡，小病则修养也。"
        },
        23: {
            n: "山地剥",
            t: "一、妇人床上坐：必有暗灾，阴人得势，阳道衰弱，小人为主官。<br>二、烛在风中：险也。<br>三、葫芦：医药无救也；有暗计也。<br>四、缫丝：事务繁冗。<br>五、山下官人坐：有靠山，但阴人为祸。<br>六、冠巾挂木上：求去之象；又有乐之象。",
            x: "剥落，小人道长。厚下安宅。",
            h: "【先天】：家人离，财禄散。生不逢时天注定。父母失和。人丁少。性情孤僻，志善变。行事取巧，事倍功半。只可守株待兔。不可缘木求鱼。<br>【后天】：退早无功仍招讼，阴人生害不自知。尤以富阴更可怕，知人知面不知心。守成不逾矩，一动贪念必招凶。<br>【流年】：①婚事不成。②科甲不中。③考试不会上。④越理越乱。剥出现的时候，你越去帮忙，愈理愈乱。这个剥一定是自内生，从内部发生的。那遇到这种情形，你不要理他。等到那一年逢到这个卦的时候。⑤乃因女子害。被女人害了。女命妨夫，克到先生，闭门造车，其果自食。自己害到自己。",
            d: gd('SW')+"三子居西南。剥有耗尽之象，有人家财万贯，但出一子耗尽家财，所谓富不 过三代，其因何在？有时见三老人，居老人院中，本是安养天年与 世无争，三人结拜兄弟后，长幼有序分列，此时如剥卦现，则其中 一人必散尽三人之财务，终至引发自杀或仇杀事件，其因皆为财， 世人但知为财杀，却永远无法深入了解，为何贪财如此？为何年至 古稀，仍无法摆脱财利之惑？皆不知卦局之影响，乃能深入人心， 使当事人蜕变而不自知，终致晚节不保，学者须戒之，一旦发现此局已成，必极尽人事破坏此局，免生大害，徒呼奈何？ 一、家有剥卦，主耗破家业，伦理丧失，伤风败俗。 二、性毒暗生，害人而人不知。三、婚事不成，同时生人即令流年红鸾星动，亦无法成婚。 四、科甲不顺，考试必败。五、身体灾病多，折损阳寿。此局大凶，学者须能于事初即可判读出，必可趋吉避凶，乃至 大吉，功德无量，同道须知，助人于无形，受助人不自知，无法察 觉到你的功劳，此其功德也，即阴德。今人捐募善款，为穷人洗 衣、做饭、只是阳德，并非真功德。圣人治世，天下百姓，只知平 安，无乱，无法感受到圣贤的功劳，庸才治世，天下大乱，其派人 平乱后，人民见此，即认定其功劳很大，所以本书之出世，有警世 教民之无知功效，同道共勉之。",
            c: "官：求去之象，风中残烛，一团乱丝，冗杂事务难以处理，危也，辞官。不升之象。<br>财：风中残烛，危险也，不要做事。<br>婚：风中残烛，危险也，阴人床上，暗灾也，不要结婚，赶紧跑。<br>科：冠巾挂木上，不中也。<br>病：风中残烛，危险也，葫芦在地，无药救也。"
        },
        24: {
            n: "地雷复",
            t: "一、官人乘车：使节也；车姓、连姓也；军队也；官大也；调职也。<br>二、上两只旗：斗也；将、帅也；一方之主也。<br>三、堠上东字：猴发木形人。东：有心约束，十八日至。十日来人封侯象。<br>四、一将持刀立：武威之人，司法执行人。<br>五、一兔：肖兔之人，刘姓之人。<br>六、一虎：肖虎之人，王姓之人。",
            x: "一阳来复，循环往复。至日闭关。",
            h: "【先天】：天生神武，好勇之人。女人逢之，为英雌。虎兔之人化为将。手握生杀之权。猴向东行出外地。一父双母，璞玉不相识。淘沙始见金。<br>【后天】：官爵显耀，发猴虎兔（虎可姓王，兔可姓刘，猴可姓侯）。一人两妻，反复往来，逢刘逢宋遭遇阻。迁往他处可平安。<br>【流年】：行年至此，升将官。木形肖猴人成格，化将。不成格者升上校，不升将。再遇虎兔寅卯年，必可复职任大使。",
            d: gd('E')+"母居东。吾人常见已婚之妇人，婚事不佳，独立支撑家运，允文允武， 属木兰型之人，必为复卦之局。一、有女身男人性格之征。二、此卦局尤利发武官，即军、警、法、外交等工作之人。 三、代夫出征，丝毫不让须眉。四、此局发官人，不发商人，尤以肖虎、兔人大吉，更旺。五、与夫之对应局为无妄卦，故夫妻必不和，其因乃生于妻志 过丈夫，丈夫无法与其匹配，屋漏偏逢连夜雨，加上夫有官司是非 缠身，所以对婚姻来说是加凶。",
            c: "官：东字候，十八日来人封官，升。尤利虎，兔等武将。<br>财：虎、兔，逢虎兔生肖或者年限时间可做，或者姓刘王可做。<br>婚：逢虎兔生肖或者年限时间可成，或者姓刘王可成。<br>科：虎兔生肖或者年限时间可成，或者姓刘王可成。<br>病：虎兔生肖或者年限时间可好，或者姓刘王可好。得复之时易有轻度好转，需注意后续变化。"
        },
        25: {
            n: "天雷无妄",
            t: "一、官人射鹿：自乱阵脚。<br>二、鹿啣文书：财讯至也。<br>三、钱一堆在水中：得财遇险之象。险中求财，忧心忡忡也。<br>四、一鼠一猪：遇子、亥年吉，肖鼠人阴谋，肖猪人黑心。",
            x: "不妄为，意外之灾。茂对时育万物。",
            h: "【先天】：肖鼠肖猪须防。偌大家业分东西。个性刚断用事，做事果决。险种求财。商人合伙，防陷。有大禄至，须戒盛。<br>【后天】：猪年人进禄为天数（猪年，或猪人）。少缺一半，阴人有谋略。做事不抱侥幸，可脱险。可告之曰：留得青山在，不怕没柴烧。<br>【流年】：险中求财。得财有半。自乱阵脚。防窃。忧心父病。",
            d: gd('E')+"父居东。此名无妄，犹无妄之灾意，居此局之丈夫成此格，即令已离婚 但有子女同住，只要象存在，其局不变。须注意此点。一、必须为从商较吉，但须防阴人暗客，有得财遇险之象，肖 猪肖鼠人成格，主大财入，但皆有阴谋其中。二、如为公职人，则易流于利欲而挺身走险。三、求财招险事，住满第二年，局再不动，必见之。 四、性刚固执，不听人言，故生小人，自乱阵脚。五、須防子災，故同時生人，有人無子，有人有子，但主夭折 或叛逆，此其真因也。因強住長子位，致令長子無宮位，故生禍害。",
            c: "官：文官贪污，不升或者受到官司困扰。其余升。<br>财：官人射鹿，得财，财被分走一半。<br>婚：可成，但要小心算计钱财等。<br>科：鹿衔文书，高中。<br>病：钱财水中，丧象，尤其是孩子。"
        },
        26: {
            n: "山天大畜",
            t: "一、一鹿一马：禄马交驰，大富之象。<br>二、月下有文书：明而有往，中秋时节，文书在空中尚未到手。<br>三、官人凭栏：无事状，遥望所失之国度。又栏为木，人靠木，休也。棺也。<br>四、花在盆中：有限也。",
            x: "大积蓄，利涉大川。多识前言往行。",
            h: "【先天】：生来注定富贵人。红楼之中有科名。马人大吉。求官不利。求财吉。经营交易，一生富足。<br>【后天】：休辞官位，专心从商。得祖业，但守成不易。男防桃花，然果必犯。财禄富足一生。<br>【流年】：遥望国土思故乡，身在异乡为异客。财禄兴旺，禄马交驰，滚滚而来。文书至。天机：必度势而进，莫要猛躁而进。看势而进，不可退，不可犯灾而行。官人逢之，贪禄休官。",
            d: gd('NW')+"三子居西北。君不见有子为家不顾一切的工作，处处为家着想，甚至放弃婚事亦在所不惜，固然此象不一定在三子身上发生，但大畜卦必现于 三子身上。一、代父之职守，负担一家之生计。二、节俭至矣，绝不招待花钱买奢侈品，故颇有积蓄。三、有婚也短暂，必不足三月而破，比同时生人提前二年结婚。四、此局不利公职发展，必困于工作，堆积公文如山。人言有积乃大，诚不欺人也，许多人在婚前极尽节俭，往往婚 后无法忍受妻子之奢侈浪费，终致离婚，故积的观念产生在自己身 上而不自觉，乃致婚后，硬要加诸于对方身上，終於破裂，吾人當 於始時，即已察覺知曉，方不愧為習易之人。",
            c: "官：文书空中，可升也。贪图财禄会导致官不升。<br>财：一鹿，一马。大利。大发马人。<br>婚：文书在空中，成也。<br>科：文书在空中，可中。<br>病：官人凭栏，官+人=棺，人+木=休，重病则休。"
        },
        27: {
            n: "山雷颐",
            t: "一、雨下：受恩泽也。<br>二、三小儿：乃合心之象，有德之国也。<br>三、日当天：君明之象。父全。<br>四、香案：求取之象。<br>五、金紫官人：天子身侧之人。",
            x: "颐养，病从口入。慎言语节饮食。",
            h: "【先天】：生则从父，母有凶。妻一子，妾二子。少受封禄，才艺高。一生从事正官带，求官得官。得父荫。兄弟齐心，相互呼应。官发长房，余发禄。尤其出盖头丁人，日明明德。<br>【后天】：得众望，受天子禄命，民选吉。平步青云近天子侧。位列三台。<br>【流年】：父吉，母凶。此年逢贵上青云。求财平安求官大利。婚事必成。",
            d: gd('E')+"三子居东。颐有饮食养身之意，如何养人？如何养正？如何知养之正确与 否？何时可养？这些零碎复杂的问题，如要一一解释，不一定全部 都能知道了解，八卦之入宅变局，就是取自然颐养之道，使萌生之 始念，由己之所需要，人之性在其认为极需要之时，你提供所需方 可真正受用，如果他本身不想要，即令是你的亲人也无法改变他， 只造成热脸贴到冷屁股的结果。故吾人能参透易经，用阳宅方式， 自然而然的大幅改变，其本人而不自知，相信是最有效的方法。此 卦现则可见：一、少年得志，早来兴发之象。二、身体健康平安，故同时生人如身体差，吾人可利用此局来 化解，协助他吸取自然之精华，并能包含其情绪在内。三、婚姻当较同时生人提前五年，有早婚之倾向。四、如不经吾同道之人指点（属易派象术宗），自然居此，有 时甚至于为其他风水地理师所改，皆主同父异母之人，反观之，为 同父异母之人，却居此局中，屡见不鲜。",
            c: "官：金紫官人引荐，升官之象。<br>财：雨下，润泽也，有利，可做。<br>婚：三小儿，和合之象，可成。<br>科：三小儿，金紫官人引荐，求取之象，可上。<br>病：日当天，祭拜，女性健康堪忧，甚防心脏病。"
        },
        28: {
            n: "泽风大过",
            t: "一、官人乘车上插两旗：车至官来，必有官司诉讼，军人象。<br>二、旗上有喜字且分开，乃喜有破损象，舍去婚姻象。<br>三、入朱斗：乃豪门世家相请，或朱姓人。<br>四、门外贵人立：被弃于外象。<br>五、文书在地：合约，契约，不成之象。<br>六、一合子：先成后破之象。",
            x: "栋桡，压力大。独立不惧。",
            h: "【先天】：北人南相主大贵，一人两母为定数。南人北相主大富，姐妹共事一夫。八牛之人终成空。八牛（如朱）人，先官后商大吉。外柔内刚，仁心之人。<br>【后天】：有栋梁之才。无科甲之时。受人重用，处事不真，不够坚心。婚事有破，不知取舍。<br>【流年】：官司有讼，婚事不成。当官先成后破。女命逢之，嫁入豪门。",
            d: gd('SE')+"三女居东南。大过之卦，于人事上分二解，一为犯下大过，二为立下大过于 常人之功。地脉道比较偏狭，往往见到小妹最早嫁人，也嫁的最 好，必为此卦。至于何时为大过，如何用大过之道，其进退之机， 读者可参看人间道部份，此不详述。一、比同时生人早婚三年，且嫁夫有长十岁以上之状况。 二、身进豪门世家，享尽荣华富贵。三、性过刚，任意而为，婚前婚后都一样。四、如婚之对象，年纪相近，必主凶，易破。。",
            c: "官：文书在地，不升，有官司。<br>财：文书在地，不成之象。<br>婚：文书在地，一盒子，不成，即使成也会离婚，甚防离婚。<br>科：文书在地，不中。<br>病：文书在地，烧纸之象，丧事，重病凶。"
        },
        29: {
            n: "坎为水",
            t: "一、人在井中：官司，牢狱，陷入险地象。<br>二、人用绳引出：责人出手相救状。<br>三、一牛：劳苦也，春夏凶，秋冬吉，亦肖牛人。<br>四、一鼠：肖鼠人，阴谋暗害者，暗藏也。<br>五、人身虎头：有权威之人，贵人也。",
            x: "重险，习坎。行险而顺。",
            h: "【先天】：重险。出入艰险，祸害暗生，处险乃不止。牢狱官司难逃。不做官人爵禄显，只在绿林称英雄。外地吉。迁向西方，天机：逢牛逢鼠可得助，贵人为一大头人。<br>【后天】：牢狱之灾难免，失却家人又行险。任劳任苦怨尤，安分守己可平安。虎头人可脱险，牛鼠人必陷。<br>【流年】：必有官讼。牢狱灾。秋冬吉，春夏凶。鼠有伤，牛平安。虎人逢之反吉（肖虎，长似老虎，姓王以外，还有司法官，律师，此种人反吉，乃因其本主官司诉讼）。其余九生肖人有大限之虞，重险也。不动可平安。",
            d: gd('N')+"次子居北。本坎卦有险之象一、儿子喜欢冒险，诸如赌博、毒品等举凡惊险刺激都有兴趣。二、唯肖虎，肖牛人住吉。三、如此子肖鼠，又成此局，则暗中生害，为祸家人，母亲必 首当其冲。四、婚姻较同时生人，延后二年。五、此格之人，常犯官司，牢狱之灾。解此局惟水火既济卦可成，可令其脱胎换骨。",
            c: "官：人在井中，敲响警钟，遭诬陷，官司，纠纷。不升反降。虎年月时虎王人平安无灾。<br>财：人在井中，遇险也。<br>婚：人在井中，遇险也。<br>科：人在井中，不中。<br>病：人在井中，此为病危灾巨之象，虎人平安，牛人受灾终平安，王朱姓终平安。非死即伤。牛人朱人秋冬比春夏好。"
        },
        30: {
            n: "离为火",
